name: Matrix Example
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu 22.04,ubuntu 20.04]
        node: [18,22]
    runs-on: ${{ matrix.os }}
    steps: 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: setup node js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: install dependencies
        run: npm install
      - name: run build
        run: npm run build
